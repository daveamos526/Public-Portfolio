<html>
  <head>
    <title> Fibonacci Sequence Calculator </title>
    <body>
      <div id="fib_calc">
        <h1>Fibonacci Sequence Calculator</h1>
        
        <section>
          <label>J</label>
          <input id="j_parameter" type ="number"></input>
        </section>
      
      <section>
          <label>K</label>
          <input id="k_parameter" type ="number"></input>
        </section
      
      <section>
          <label>M</label>
          <input id="m_parameter" type ="number"></input>
        </section
    
    <section id="calculation">
      <button id="calc_button" type="button" value="Calculate Fib"
              onClick="getValues()">Calculate Fibonnaci Sequence</button>
      <br>
    <textarea id="resultsBox"></textarea>
    </section>
  </div>
</body>
</html>
