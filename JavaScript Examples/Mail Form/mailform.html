<div class="form">
  <div class="mail"></div>
  <h1>Mail form</h1>
  <form action="">
    <input id="name" type="text" placeholder="Your name"/>
    
    <input id="email" type="text" placeholder="E-mail"/>
    
    <textarea id="message" name="" cols="30" rows="10" placeholder="Message"></textarea>
    
    <input id="emoji" type="text" placeholder=":)" value="Emoji"/>
    
    <div class="submit">Send</div>
    
  </form>
</div>

<div class="ok_message">
<span>We'll answer you soon!</span></div>
