<html>

<head>
  <title>Monthly Budget: David Amos</title>
  <link rel="stylesheet" type="text/css" href="monthlybudget.css">
</head>

<div class="card">
    
  <div  class="header">
    <h1><br>Monthly Budget</h1>
  </div>
    
  <form name="budgetForm">
    <div class="inputs">
      <h4> Rent/Mortgage </h4>
      <input type="text" name="rent" placeholder="0" value=""/>
        
      <h4> Car Payment </h4>
      <input type="text" name="car" placeholder="0" value=""/>
        
      <h4> Cell Phone </h4>
      <input type="text" name="phone" placeholder="0" value=""/>
        
      <h4> Grocery </h4>
      <input type="text" name="grocery" placeholder="0" value=""/>
      
      <h4> Gas </h4>
      <input type="text" name="gas" placeholder="0" value=""/>
        
      <h4> Misc. </h4>
      <input type="text" name="other" placeholder="0" value=""/>
        
      <h4> Amount for Monthly <br><span style="padding-left: 19px;"> Bills Per Week </span></h4>
      <input type="text" id="answer1" name="Result" placeholder="$0.00" value="" readonly/>
        
      <h4> Monthly Expenses </h4>
      <input type="text" id="answer2" name="Result" placeholder="$0.00" value="" readonly/>
        
    </div>
    <div class="text-center">
      <input class="btn btn-primary btn-width" type="button" name="button" value="Submit" onClick="total()"/>
      <input class="btn btn-success btn-width" type="reset" value="Reset"/>
    </div>
  </form>
</div>
    
<script src="monthlybudget.js"></script>
</html>
